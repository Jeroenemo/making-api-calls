<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a location:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div>
      <span class="showTemp"></span>
      <button type="button" class="celsius-btn">Change to Celsius</button>
      <button type="button" class="fahrenheit-btn">Change to Fahrenheit</button>
    </div>
    <div class="showWind"></div>
    <div class="showWeather"></div>
  </div>
</body>
</html>
